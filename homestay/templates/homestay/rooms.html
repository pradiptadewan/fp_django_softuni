{% extends 'homestay/base.html' %}

{% block title %}Homestay - Kamar-Kamar{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4">Kamar Kami</h1>
        <div class="row mt-3">
            {% for room in rooms %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img src="{{ room.image.url }}" class="card-img-top" alt="{{ room.name }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ room.name }}</h5>
                            <p class="card-text">{{ room.description|truncatewords:20 }}</p>
                            <p class="card-text">Harga: ${{ room.price }}</p>
                            <a href="{{ room.get_absolute_url }}" class="btn btn-primary">Lihat Detail</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
