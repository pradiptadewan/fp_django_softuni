{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Homestay{% endblock %}</title>

  <!-- Meta Tag untuk SEO -->
  <meta name="description" content="Temukan homestay nyaman dan terjangkau di sini.">
  <meta name="keywords" content="homestay, penginapan, hotel, budget, liburan">
  <meta name="author" content="Nama Anda">

  <!-- Bootstrap CSS (dari CDN) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

  <!-- File CSS Lokal -->
  <link rel="stylesheet" href="{% static 'homestay/css/style.css' %}">
</head>
<body>

  <!-- Navbar -->
  {% include 'homestay/navbar.html' %}

  <!-- Konten Halaman -->
  <div class="container mt-4">
    {% block content %}{% endblock %}
  </div>

  <!-- Footer -->
  <footer class="py-3 bg-light mt-5">
    <div class="container">
      <p class="text-center mb-0">&copy; 2023 Your Homestay Name</p>
    </div>
  </footer>

  <!-- JavaScript (jQuery, Popper, Bootstrap) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"></script>

  <!-- File JS Lokal -->
  <script src="{% static 'homestay/js/script.js' %}"></script>

</body>
</html>
