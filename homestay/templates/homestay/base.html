<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'homestay/css/style.css' %}" />
  </head>
  <body>
    {% include 'homestay/navbar.html' %}
    <div class="container">{% block content %}{% endblock %}</div>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    ></script>
    <script src="{% static 'homestay/js/script.js' %}"></script>
    <footer class="py-3 bg-light mt-5">
      <div class="container">
        <p class="text-center mb-0">&copy; 2023 Your Homestay Name</p>
      </div>
    </footer>
  </body>
</html>
