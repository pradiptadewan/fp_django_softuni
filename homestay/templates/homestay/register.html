{% extends 'homestay/base.html' %}

{% block title %}Homestay - Registrasi{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="mt-4">Registrasi</h1>
        <form method="POST" class="mt-3">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Daftar</button>
        </form>
    </div>
{% endblock %}
