<!-- templates/homestay/delete_room.html -->
{% extends 'homestay/base.html' %}

{% block content %}
<h1>Are you sure you want to delete this room?</h1>

<p><strong>{{ room.name }}</strong></p>

<form method="POST">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'staff_dashboard' %}">Cancel</a>
</form>
{% endblock %}
