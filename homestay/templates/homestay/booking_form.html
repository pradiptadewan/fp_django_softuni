{% extends 'homestay/base.html' %}
{% block title %}Homestay - Booking{% endblock %}

{% block content %}
<div class="container">
  <h1 class="mt-4">Book {{ room.name }}</h1>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Book Now</button>
  </form>
</div>
{% endblock %}
