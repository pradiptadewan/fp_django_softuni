{% extends 'homestay/base.html' %}

{% block content %}
  <div class="container">
    <h2>Edit Profile</h2>

    <form method="post">
      {% csrf_token %}

      <!-- Form input untuk user data (first_name, last_name, email) -->
      <div class="form-group">
        <label for="id_first_name">First Name:</label>
        <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ user.first_name }}" required>
      </div>

      <div class="form-group">
        <label for="id_last_name">Last Name:</label>
        <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ user.last_name }}" required>
      </div>

      <div class="form-group">
        <label for="id_email">Email:</label>
        <input type="email" class="form-control" id="id_email" name="email" value="{{ user.email }}" required>
      </div>

      <div class="form-group">
        <label for="id_password">New Password (optional):</label>
        <input type="password" class="form-control" id="id_password" name="password">
        <small class="form-text text-muted">Leave empty to keep the current password.</small>
      </div>

      <!-- Form untuk phone_number dan address -->
      <div class="form-group">
        <label for="id_phone_number">Phone Number:</label>
        {{ form.phone_number }}  <!-- Gunakan form field yang ada di UserProfileForm -->
      </div>

      <div class="form-group">
        <label for="id_address">Address:</label>
        {{ form.address }}  <!-- Gunakan form field yang ada di UserProfileForm -->
      </div>

      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
  </div>
{% endblock %}
